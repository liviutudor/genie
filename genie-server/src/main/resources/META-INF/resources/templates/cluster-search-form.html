<form class="form-horizontal search-form" role="form" id="clusterSearchForm" data-bind="submit: Cluster.search">
    <div class="showhide" data-bind="visible: $root.page()==='#cluster/search' && !$root.Cluster.displayForm()">
        <button class="btn btn-default btn-xs" data-bind="click: Cluster.showForm">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </button>
        Show Search Form
    </div>
    <div class="showhide" data-bind="visible: $root.page()==='#cluster/search' && $root.Cluster.displayForm()">
        <button class="btn btn-default btn-xs" data-bind="click: Cluster.hideForm">
            <span class="glyphicon glyphicon-minus-sign"></span>
        </button>
        Hide Search Form
    </div>
    <div class="container-fluid" data-bind="visible: $root.Cluster.displayForm()">
        <div class="row">
            <div class="col-md-3">
                <div class="showhide" data-bind="visible: $root.page()==='#cluster/search' && !$root.Cluster.displayForm()">
                    <button class="btn btn-default btn-xs" data-bind="click: Cluster.showForm">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </button>
                    Show Search Form
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-3 col-md-4">
                        <label class="control-label">Name:</label>
                    </div>
                    <div class="form-group col-md-8">
                        <div>
                            <input type="text" name="name" class="form-control input-large">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-3 col-md-4">
                        <label class="control-label">Status:</label>
                    </div>
                    <div class="form-group col-md-8">
                        <div>
                            <select name="status">
                                <option></option>
                                <option>UP</option>
                                <option>OUT_OF_SERVICE</option>
                                <option>TERMINATED</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-3 col-md-4">
                        <label class="control-label">Tags:</label>
                    </div>
                    <div class="form-group col-md-8">
                        <div>
                            <select id="clusterSearchTags" name="tags" multiple="true" data-bind="options: Cluster.allTags, selectedOptions:Cluster.selectedTags">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-3 col-md-4">
                        <label class="control-label">Order By:</label>
                    </div>
                    <div class="form-group col-md-8">
                        <div>
                            <select id="clusterOrderFields" name="tags" multiple="true" data-bind="options: Cluster.clusterOrderByFields, selectedOptions:Cluster.clusterOrderBySelectedFields">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-3 col-md-4">
                        <label class="control-label">Order Type:</label>
                    </div>
                    <div class="form-group col-md-8">
                        <div>
                            <select name="sortOrder">
                                <option>descending</option>
                                <option>ascending</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-3 col-md-4">
                        <label class="control-label">Number of Clusters:</label>
                    </div>
                    <div class="form-group col-md-8">
                        <div>
                            <input type="text" name="limit" class="input-mini" maxlength=3 value="32">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-3 col-md-4">
                        <button data-bind="click: Cluster.search, disable: Cluster.status()==='searching'" type="submit" class="btn btn-default">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
            </div>
        </div>
