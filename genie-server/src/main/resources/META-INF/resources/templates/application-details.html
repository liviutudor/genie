<div class="application-details">
    <h3>Application Details</h3>
    <table class="table table-condensed table-bordered table-striped table-responsive">
        <tr>
            <td><strong>Status</strong></td>
            <td data-bind="text: status"></td>
        </tr>
        <tr>
            <td><strong>Name</strong></td>
            <td data-bind="text: name"></td>
        </tr>
        <tr>
            <td><strong>Id</strong></td>
            <td data-bind="text: id"></td>
        </tr>
        <tr>
            <td><strong>Create Time</strong></td>
            <td><span data-bind="text: createTimeFormatted"></span></td>
        </tr>
        <tr>
            <td><strong>Update Time</strong></td>
            <td><span data-bind="text: updateTimeFormatted"></span></td>
        </tr>
        <tr>
            <td><strong>User</strong></td>
            <td data-bind="text: user"></td>
        </tr>
        <tr>
            <td><strong>Version</strong></td>
            <td data-bind="text: version"></td>
        </tr>
        <tr>
        	<td><strong>Configs</strong></td>
        	<td>
        		<table>
                	<tbody data-bind="foreach: configs">  
                    	<tr>   
                        	<td data-bind="text:$data"></td>
                        </tr>
                    </tbody>
        		</table>
       		</td>
        </tr>
        <tr>
                <tr>
        	<td><strong>Jars</strong></td>
        	<td>
        		<table>
                	<tbody data-bind="foreach: jars">  
                    	<tr>   
                        	<td data-bind="text:$data"></td>
                        </tr>
                    </tbody>
        		</table>
       		</td>
        </tr>
        <tr>
            <td><strong>Commands Linked (ACTIVE)</strong></td>
            <td>
                <table  class="table table-condensed table-responsive">
                    <thead>
                        <th> Id </th>
                        <th> Name </th>
                    </thead>
                    <tbody data-bind="foreach: commands">
                    <tr>
                        <td data-bind="text:$data.id"></td>
                        <td data-bind="text:$data.name"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td><strong>Tags</strong></td>
            <td>
                <table>
                    <tbody data-bind="foreach: tags">
                    <tr>
                        <td data-bind="text:$data"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>     	    
    </table>
</div>
