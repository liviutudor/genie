<form class="form-horizontal search-form" id="commandSearchForm" data-bind="submit: Command.search">
    <div class="showhide" data-bind="visible: $root.page()==='#command/search' && !$root.Command.displayForm()">
        <a href="#" data-bind="click: Command.showForm">
            <img src="../images/plus.svg", class="open-icon">
        </a>Show Search Form
    </div>
    <div class="showhide"  data-bind="visible: $root.page()==='#command/search' && $root.Command.displayForm()">
        <a href="#" data-bind="click: Command.hideForm">
            <img src="../images/minus.svg", class="open-icon">
        </a>Hide Search Form
    </div>
    <div data-bind="visible: $root.Command.displayForm()">
        <div class="control-group">
            <label class="control-label">Name:</label>
            <div class="controls">
                <input type="text" name="name" class="input-large">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Status:</label>
            <div class="controls">
                <select name="status">
                    <option></option>
                    <option>ACTIVE</option>
                    <option>INACTIVE</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Tags:</label>
            <div class="controls">
                <select id="commandSearchTags" name="tags" multiple="true" data-bind="options: Command.allTags, selectedOptions:Command.selectedTags">
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Order By:</label>
            <div class="controls">
                <select id="commandOrderFields" name="tags" multiple="true" data-bind="options: Command.commandOrderByFields, selectedOptions:Command.commandOrderBySelectedFields">
                </select>
                <!--           <input type="text" data-provide="typeahead" autocomplete="off" id="clusterTagsSearch" data-bind="textInput:Cluster.selectedTags"> -->
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Order Type:</label>
            <div class="controls">
                <select name="sortOrder">
                    <option>descending</option>
                    <option>ascending</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Number of commands:</label>
            <div class="controls">
                <input type="text" name="limit" class="input-mini" maxlength=3 value="32">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button data-bind="click: Command.search, disable: Command.status()==='searching'" type="submit" class="btn btn-default">Search</button>
            </div>
        </div>
    </div>
</form>
